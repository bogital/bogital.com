{{ define "main" }}

<div class="jumbotron-fluid bo-post-hero" {{ if .Params.image }} style="background-image: url('{{ .Params.image }}')"
  {{ end }}>
  <div class="backdrop">
    <h1 class="text-center">{{ .Params.title }}</h1>
  </div>
</div>

<div class="container">
  <ul>
    {{ range (.Paginator 4).Pages.ByPublishDate.Reverse }}
      {{ .Render "li"}}
    {{ end }}
  </ul>
    {{ partial "pagination" . }}
</div>


{{end}}
