<section class="container-fluid" id="our-work">
    <h2 class="text-center pt-2">Our Work | Projects</h2>
    <div id="carouselID" class="carousel slide multi-item-carousel" data-ride="carousel" data-interval="5000">
        <div class="carousel-inner row w-100 mx-auto">
            {{ range $index, $v := .Params.work }}
                <div 
                class="carousel-item bo-work {{ if not $index }} active {{ end }}"
                >
                    <!-- <h3>{{ $v.title }}</h3> -->
                    <h3>Project - {{ $index }}</h3>
                    <p>{{ $v.excerpt }}</p>
                </div>
            {{ end }}
        </div>

        <a class="carousel-control-prev" href="#carouselID" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next text-faded" href="#carouselID" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>
