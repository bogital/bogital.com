<style>
  .bo-navbar-logo {
    width: 160px;
  }
  .bo-lang-button, .bo-lang-button * {
    background-color: transparent;
  }

  .bo-lang-button {
    position: relative;
    overflow:hidden;
    background-color: transparent;
    border:1px solid #000;
    padding:.5em .7em;
    margin:1%;
    transition: all .5s;
}

.bo-lang-button a {
  color:#000;
  text-decoration:none;
}

.bo-lang-button a::before {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 200%; height: 100%;
  background: #000;
  z-index: -1;
  transform-origin:0 0;
  transform:translateX(-100%) skewX(-45deg);
  transition: transform .5s;
}
.bo-lang-button:hover {
  cursor: pointer;
  background-color: black;
}
.bo-lang-button:hover a {
  color: #fff;
}
.bo-lang-button:hover a::before {
  transform: translateX(0) skewX(-45deg);
}
</style>

<nav class="navbar navbar-expand-sm navbar-light bg-light bg-white fixed-top" id="navbar">
  <a class="navbar-brand bo-navbar-logo" href="/{{ .Language.Lang }}">
    <img src="/img/logo.svg" alt="Bogital Log" title="Home page" />
  </a>
  <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
      aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavId">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
      <li class='nav-item {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}'>
        <a class="nav-link" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}<span class="sr-only">(current)</span></a>
      </li>
      {{ end }}
      <li class="nav-item">
        <a href="tel:+237696835158" class="nav-link">
          {{ .Params.call }} +237-696-835-158
        </a>
      </li>

      <!-- <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
        <div class="dropdown-menu" aria-labelledby="dropdownId">
          <a class="dropdown-item" href="#">Action 1</a>
          <a class="dropdown-item" href="#">Action 2</a>
        </div>
      </li> -->
    </ul>
    <ul class="my-2 my-lg-0 list-unstyled navbar-nav">
      <li class="nav-item">
        <a href="///fb.me/bogital237" target="_blank" class="nav-link">
          <img src="/img/icons-facebook.svg" alt="facebook logo" class="img rounded-circle" id="facebook">
        </a>
      </li>
      {{ if .IsTranslated }}
        {{ range .Translations }}
        <li class="nav-item bo-lang-butto">
          <a href="{{ .Permalink }}" class="nav-link">{{ .Language.LanguageName }}</a>
        </li>
        {{ end}}
      {{ end }}
    </ul>
  </div>
</nav>
