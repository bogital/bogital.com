<div 
  class="container-fluid cover bo-header"
  style="background-image: url('{{.imageUrl}}')"
>
  <div class="sub-container">
    <div class="col d-flex flex-column justify-center bo-title">
        <h1 class="text-white">{{.title}}</h1>
        <!-- <p class="lead">Jumbo helper text</p> -->
        <hr class="my-2">
        {{ if .subtitle }}
        <p class="lead bo-promo bg-danger text-white">
          {{.subtitle}}
        </p>
        {{ end }}
    </div>
  </div>
</div>
