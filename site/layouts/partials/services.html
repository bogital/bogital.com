<div id="services">
  <div class="container">
    <h2 class="text-center pt-2">Services</h2>
    <div class="row">
      {{ range .Params.services }}
        <div class="col-sm-6 mt-4">
          <div class="row">
            <div class="col-2">
              <img src="{{.imageURL}}" alt="{{.title}} - image">
            </div>
            <div class="col-10">
              <h3>{{.title}}</h3>
              <p>
                {{.description}}
              </p>
            </div>
          </div>
        </div>
      {{ end }}
    </div>
  </div>
</div>
